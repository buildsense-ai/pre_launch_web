<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - buildsense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: #1a1a1a;
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            color: #00d4ff;
        }

        .forgot-title {
            text-align: center;
            margin-bottom: 24px;
            color: #d1d5db;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d1d5db;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            background: #0a0a0a;
            color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .btn-send-code {
            padding: 12px 20px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: 120px;
        }

        .btn-send-code:hover:not(:disabled) {
            background: #00b8e6;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .btn-send-code:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .reset-btn:hover {
            background: #00b8e6;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .reset-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #00b8e6;
        }

        /* Steps */
        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .step.active {
            background: #00d4ff;
            color: #000;
        }

        .error-message {
            color: #ff5050;
            font-size: 13px;
            margin-top: 4px;
            font-weight: 500;
            display: none;
        }

        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toast {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            min-width: 280px;
            max-width: 480px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.85);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 10px;
            color: #e5e7eb;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
            transition: opacity .2s ease, transform .2s ease;
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.95), rgba(22, 163, 74, 0.95));
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4), 0 0 40px rgba(34, 197, 94, 0.2);
            color: white;
            font-weight: 600;
            font-size: 15px;
            padding: 16px 20px;
            min-width: 320px;
        }
        .toast.error { border-color: rgba(255, 80, 100, 0.45); color: #ffd7dc; }
        .toast.info { border-color: rgba(0, 212, 255, 0.25); }
        .toast.hide { opacity: 0; transform: translateY(-6px); }
        .toast-message { flex: 1; white-space: pre-line; font-size: 14px; }
        .toast-close {
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 18px;
            cursor: pointer;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">← 返回登录</a>

    <!-- Step 1: Enter Email -->
    <div class="forgot-container step-container active" id="step1">
        <div class="logo">buildsense</div>
        <h1 class="forgot-title">忘记密码</h1>

        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label class="form-label">邮箱地址</label>
                <input type="email" class="form-input" id="resetEmail" placeholder="请输入注册时使用的邮箱" required>
                <div class="error-message" id="resetEmailError"></div>
            </div>
            <button type="submit" class="reset-btn">发送验证码</button>
        </form>
    </div>

    <!-- Step 2: Enter Verification Code -->
    <div class="forgot-container step-container" id="step2">
        <div class="logo">buildsense</div>
        <h1 class="forgot-title">验证邮箱</h1>

        <div class="step-indicator">
            <div class="step">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
        </div>

        <form id="codeForm">
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" class="form-input" id="resetCode" placeholder="请输入邮箱验证码" required style="flex: 1;">
                    <button type="button" class="btn-send-code" id="resendBtn" onclick="resendCode()">重新发送</button>
                </div>
                <div class="error-message" id="resetCodeError"></div>
            </div>
            <button type="submit" class="reset-btn">验证</button>
            <button type="button" class="reset-btn" style="background: #666; margin-top: 12px;" onclick="goToStep(1)">返回上一步</button>
        </form>
    </div>

    <!-- Step 3: Reset Password -->
    <div class="forgot-container step-container" id="step3">
        <div class="logo">buildsense</div>
        <h1 class="forgot-title">重置密码</h1>

        <div class="step-indicator">
            <div class="step">1</div>
            <div class="step">2</div>
            <div class="step active">3</div>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label class="form-label">新密码</label>
                <input type="password" class="form-input" id="newPassword" placeholder="请输入新密码（至少8位）" required>
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="请再次输入新密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="reset-btn">重置密码</button>
            <button type="button" class="reset-btn" style="background: #666; margin-top: 12px;" onclick="goToStep(2)">返回上一步</button>
        </form>
    </div>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let countdownTimer = null;

        // 显示/隐藏错误信息
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
            }
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        // Toast notification system
        function showToast(message, type = 'info', duration = 3600) {
            let container = document.getElementById('toastContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.className = 'toast ' + type;
            const msg = document.createElement('div');
            msg.className = 'toast-message';
            msg.textContent = message;
            const close = document.createElement('button');
            close.className = 'toast-close';
            close.textContent = '×';
            close.onclick = function() { toast.classList.add('hide'); setTimeout(function(){ toast.remove(); }, 200); };
            toast.appendChild(msg);
            toast.appendChild(close);
            container.appendChild(toast);
            setTimeout(function(){ toast.classList.add('hide'); setTimeout(function(){ toast.remove(); }, 200); }, duration);
        }

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-container').forEach(container => {
                container.classList.remove('active');
            });

            // Show target step
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;

            // Update step indicators
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                if (index + 1 <= step) {
                    stepEl.classList.add('active');
                } else {
                    stepEl.classList.remove('active');
                }
            });
        }

        // Step 1: Send verification code
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value.trim();

            // 清除所有错误信息
            clearAllErrors();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('resetEmailError', '请输入有效的邮箱地址');
                return;
            }

            const submitBtn = this.querySelector('.reset-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.textContent = '发送中...';

            try {
                const response = await fetch('http://localhost:8000/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    userEmail = email;
                    showToast('验证码已发送到您的邮箱', 'success');
                    goToStep(2);
                    startCountdown();
                } else {
                    let errorMessage = '发送验证码失败，请重试';
                    if (response.status === 400) {
                        errorMessage = result.message || '邮箱地址不存在';
                    } else if (response.status === 429) {
                        errorMessage = '发送过于频繁，请稍后再试';
                    }
                    showError('resetEmailError', errorMessage);
                }
            } catch (error) {
                showError('resetEmailError', '网络错误，请重试');
                console.error('Forgot password error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.textContent = '发送验证码';
            }
        });

        // Step 2: Verify code
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 清除所有错误信息
            clearAllErrors();

            const code = document.getElementById('resetCode').value.trim();

            if (!code) {
                showError('resetCodeError', '请输入验证码');
                return;
            }

            const submitBtn = this.querySelector('.reset-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.textContent = '验证中...';

            try {
                const response = await fetch('http://localhost:8000/auth/verify-reset-code', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code
                    })
                });

                const result = await response.json();

                if (response.ok && result.valid) {
                    showToast('验证码正确', 'success');
                    goToStep(3);
                } else {
                    showError('resetCodeError', result.message || '验证码错误或已过期');
                }
            } catch (error) {
                showError('resetCodeError', '网络错误，请重试');
                console.error('Verify code error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.textContent = '验证';
            }
        });

        // Step 3: Reset password
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 清除所有错误信息
            clearAllErrors();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 8) {
                showError('newPasswordError', '密码至少需要8个字符');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('confirmPasswordError', '两次输入的密码不一致');
                return;
            }

            // Password strength validation
            const weakPasswords = ['12345678', '123456789', '11111111', '00000000', 'password', 'qwertyui', '88888888', '66666666'];
            if (weakPasswords.includes(newPassword.toLowerCase())) {
                showError('newPasswordError', '密码过于简单，请设置更复杂的密码');
                return;
            }

            if (/^\d+$/.test(newPassword)) {
                showError('newPasswordError', '密码不能全是数字，请包含字母或特殊字符');
                return;
            }

            if (/^(.)\1+$/.test(newPassword)) {
                showError('newPasswordError', '密码不能全是相同字符');
                return;
            }

            const submitBtn = this.querySelector('.reset-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.textContent = '重置中...';

            try {
                const response = await fetch('http://localhost:8000/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showToast('密码重置成功！请使用新密码登录', 'success');
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError('newPasswordError', result.message || '密码重置失败，请重试');
                }
            } catch (error) {
                showError('newPasswordError', '网络错误，请重试');
                console.error('Reset password error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.textContent = '重置密码';
            }
        });

        // Resend code
        async function resendCode() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.textContent = '发送中...';

            try {
                const response = await fetch('http://localhost:8000/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showToast('验证码已重新发送', 'success');
                    startCountdown();
                } else {
                    showToast('发送失败，请重试', 'error');
                }
            } catch (error) {
                showToast('网络错误，请重试', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = '重新发送';
            }
        }

        function startCountdown() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }

            let countdown = 60;
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.textContent = countdown + '秒后重发';

            countdownTimer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    resendBtn.textContent = countdown + '秒后重发';
                } else {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    resendBtn.textContent = '重新发送';
                }
            }, 1000);
        }
    </script>
</body>
</html>
