<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - buildsense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: #1a1a1a;
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            color: #00d4ff;
        }

        .forgot-title {
            text-align: center;
            margin-bottom: 24px;
            color: #d1d5db;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d1d5db;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            background: #0a0a0a;
            color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .btn-send-code {
            padding: 12px 20px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: 120px;
        }

        .btn-send-code:hover:not(:disabled) {
            background: #00b8e6;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .btn-send-code:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .reset-btn:hover {
            background: #00b8e6;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .reset-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #00b8e6;
        }

        /* Steps */
        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .step.active {
            background: #00d4ff;
            color: #000;
        }

        .error-message {
            color: #ff5050;
            font-size: 13px;
            margin-top: 4px;
            font-weight: 500;
            display: none;
        }

        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toast {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            min-width: 280px;
            max-width: 480px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.85);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 10px;
            color: #e5e7eb;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
            transition: opacity .2s ease, transform .2s ease;
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.95), rgba(22, 163, 74, 0.95));
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4), 0 0 40px rgba(34, 197, 94, 0.2);
            color: white;
            font-weight: 600;
            font-size: 15px;
            padding: 16px 20px;
            min-width: 320px;
        }
        .toast.error { border-color: rgba(255, 80, 100, 0.45); color: #ffd7dc; }
        .toast.info { border-color: rgba(0, 212, 255, 0.25); }
        .toast.hide { opacity: 0; transform: translateY(-6px); }
        .toast-message { flex: 1; white-space: pre-line; font-size: 14px; }
        .toast-close {
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 18px;
            cursor: pointer;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">← 返回登录</a>

    <!-- 单页：忘记密码 -->
    <div class="forgot-container" id="resetContainer">
        <div class="logo">buildsense</div>
        <h1 class="forgot-title">忘记密码</h1>

        <form id="resetAllForm">
            <div class="form-group">
                <label class="form-label">邮箱地址</label>
                <input type="email" class="form-input" id="resetEmail" placeholder="请输入注册时使用的邮箱" required>
                <div class="error-message" id="resetEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">验证码</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" class="form-input" id="resetCode" placeholder="请输入邮箱验证码" required style="flex: 1;">
                    <button type="button" class="btn-send-code" id="sendCodeBtn">发送验证码</button>
                </div>
                <div class="error-message" id="resetCodeError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">新密码</label>
                <input type="password" class="form-input" id="newPassword" placeholder="请输入新密码（至少8位）" required>
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="请再次输入新密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="reset-btn">重置密码</button>
        </form>
    </div>

    

    <script>
        let userEmail = '';
        let countdownTimer = null;
        let verificationCode = '';

        // 显示/隐藏错误信息
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
            }
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        // Toast notification system
        function showToast(message, type = 'info', duration = 3600) {
            let container = document.getElementById('toastContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.className = 'toast ' + type;
            const msg = document.createElement('div');
            msg.className = 'toast-message';
            msg.textContent = message;
            const close = document.createElement('button');
            close.className = 'toast-close';
            close.textContent = '×';
            close.onclick = function() { toast.classList.add('hide'); setTimeout(function(){ toast.remove(); }, 200); };
            toast.appendChild(msg);
            toast.appendChild(close);
            container.appendChild(toast);
            setTimeout(function(){ toast.classList.add('hide'); setTimeout(function(){ toast.remove(); }, 200); }, duration);
        }

        // 单页表单逻辑

        // 发送验证码按钮
        document.getElementById('sendCodeBtn').addEventListener('click', async function() {
            clearAllErrors();
            const email = document.getElementById('resetEmail').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('resetEmailError', '请输入有效的邮箱地址');
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = '发送中...';

            try {
                const response = await fetch('http://localhost:8000/api/verification_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'anonymous', email })
                });

                let result = {}; 
                try { result = await response.json(); } catch(_) {}

                if (response.ok && result && result.success === true) {
                    userEmail = email;
                    showToast('验证码已发送到您的邮箱', 'success');
                    startCountdown(btn);
                } else if (response.status === 429) {
                    const errorMessage = (result && (result.detail || result.message)) ? (result.detail || result.message) : '发送过于频繁，请稍后再试';
                    showError('resetEmailError', errorMessage);
                } else {
                    const errorMessage = (result && result.message) ? result.message : '发送验证码失败，请重试';
                    showError('resetEmailError', errorMessage);
                }
            } catch (error) {
                showError('resetEmailError', '网络错误，请重试');
                console.error('Send code error:', error);
            } finally {
                // 倒计时内由 startCountdown 控制状态
                if (!btn.disabled) {
                    btn.textContent = '发送验证码';
                }
            }
        });

        // 表单提交：重置密码
        document.getElementById('resetAllForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAllErrors();

            const email = document.getElementById('resetEmail').value.trim();
            const code = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('resetEmailError', '请输入有效的邮箱地址');
                return;
            }

            if (!code) {
                showError('resetCodeError', '请输入验证码');
                return;
            }

            if (newPassword.length < 8) {
                showError('newPasswordError', '密码至少需要8个字符');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('confirmPasswordError', '两次输入的密码不一致');
                return;
            }

            const weakPasswords = ['12345678', '123456789', '11111111', '00000000', 'password', 'qwertyui', '88888888', '66666666'];
            if (weakPasswords.includes(newPassword.toLowerCase())) {
                showError('newPasswordError', '密码过于简单，请设置更复杂的密码');
                return;
            }

            if (/^\d+$/.test(newPassword)) {
                showError('newPasswordError', '密码不能全是数字，请包含字母或特殊字符');
                return;
            }

            if (/^(.)\1+$/.test(newPassword)) {
                showError('newPasswordError', '密码不能全是相同字符');
                return;
            }

            const submitBtn = this.querySelector('.reset-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.textContent = '重置中...';

            try {
                const response = await fetch('http://localhost:8000/api/forget_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        verification_code: code,
                        new_password: newPassword
                    })
                });

                let result = {};
                try { result = await response.json(); } catch(_) {}

                if (response.ok && result && result.success === true) {
                    const msg = result.message || '密码重置成功，请使用新密码登录';
                    showToast(msg, 'success');
                    setTimeout(() => {
                        const isLocalhost = window.location.hostname === 'localhost' ||
                                           window.location.hostname === '127.0.0.1';
                        if (isLocalhost) {
                            window.location.href = '/login.html';
                        } else {
                            window.location.href = '/prelaunch/login.html';
                        }
                    }, 2000);
                } else if (response.status === 429) {
                    const errMsg = (result && (result.detail || result.message)) ? (result.detail || result.message) : '重置密码请求过于频繁，请1小时后再试';
                    showError('newPasswordError', errMsg);
                } else {
                    const errMsg = (result && (result.detail || result.message)) ? (result.detail || result.message) : '密码重置失败，请重试';
                    showError('newPasswordError', errMsg);
                }
            } catch (error) {
                showError('newPasswordError', '网络错误，请重试');
                console.error('Reset password error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.textContent = '重置密码';
            }
        });

        

        function startCountdown(btn) {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }

            let countdown = 60;
            btn.disabled = true;
            btn.textContent = countdown + '秒后重发';

            countdownTimer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    btn.textContent = countdown + '秒后重发';
                } else {
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.textContent = '重新发送';
                }
            }, 1000);
        }
    </script>
</body>
</html>
